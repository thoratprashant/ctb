<div class="modal--wrapper clr--001f2b">
    <div class="col-12 d-flex flex-column w-100 ">  

        <div class="d-flex align-items-center justify-content-between w-100">
            <h1 class="font-20 mb-0 font-bold">{{headerText}}</h1>
            <button mat-button class="icon--btn"> 
                <mat-icon class="m-0 text-secondary" [mat-dialog-close]="true">close</mat-icon>
            </button> 
        </div> 

        <p class="font-16 w-100 mt-3 mb-4">{{warningNote}}</p>

        <div class="d-flex align-items-center justify-content-end w-100"> 
            <button class="btn-md" mat-raised-button color="warn" [mat-dialog-close]="true" (click)="positiveAlertModal()">{{pinkBtnText}}</button>
            <button class="btn-md ms-3" mat-raised-button color="primary" [mat-dialog-close]="false" (click)="negativeAlertModal()">{{blueBtnText}}</button> 
        </div>
    </div>
</div>
