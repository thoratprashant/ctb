<div class="container-fluid sign--in--wrapper clr--001f2b">
  <div class="row justify-content-center">
    <div class="col-lg-9 col-xl-7">
      <div class="row">
        <div class="col-12 text-center">
          <img src="../../../assets/images/logo.svg" alt="" class="img-fluid mb-4">
        </div>
        <div class="col-12">
          <h6 class="font-medium font-18">Sign In</h6>
          <p>Please login to your account</p>
        </div>
        <form class="col-12">
          <div class="row">
            <div class="col-12">
              <div class="form-group mb-3">
                <label class="form-label">Email address</label>
                <input type="email" class="form-control" placeholder="Please enter email" value="johndoe@gmail.com">
                <div class="error" *ngIf="">Please enter valid email</div>
              </div>
              <div class="form-group mb-3">
                <label class="form-label">Password</label>
                <div class="position-relative w-100 password--field">
                  <input [type]="hide() ? 'password' : 'text'" type="password" class="form-control" placeholder="Please enter password" value="Arkenea@123">
                  <button
                  mat-icon-button
                  matSuffix
                  (click)="clickEvent($event)"
                  [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hide()"
                >
                  <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                </div>
                <div class="error" *ngIf="">Please enter valid password</div>
              </div>
              <div class="form-group d-flex align-items-center justify-content-between mb-3">
                <mat-checkbox>Remember me</mat-checkbox>
                <a href="#" class="clr--009BD6 text-decoration-none">Forgot password?</a>
              </div>
              <div class="form-group mb-4 mt-4">
                <button mat-raised-button color="primary" class="w-100">Sign In</button>
              </div>
              <div class="form-group mb-3 text-center">
                <p>Not registered yet? <a class="link text-decoration-none">Create an account </a></p>
              </div>
            </div>
           
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
