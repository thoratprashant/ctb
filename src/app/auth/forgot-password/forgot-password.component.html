<div class="container-fluid sign--in--wrapper clr--001f2b">
    <div class="row justify-content-center">
      <div class="col-lg-8 col-xxl-7">
        <div class="row">
          <div class="col-12 text-center">
            <img src="../../../assets/images/logo.svg" alt="" class="img-fluid mb-5">
          </div>
          <div class="col-12">
            <h6 class="font-medium font-18">Forgot Password</h6>
            <p>Enter your registered email address</p>
          </div>
          <form class="col-12">
            <div class="row">
              <div class="col-12">
                <div class="form-group mb-3">
                  <label class="form-label">Email address</label>
                  <input type="email" class="form-control" placeholder="Please enter email"  >
                  <div class="error" *ngIf="">Please enter valid email</div>

                  <small class="text-muted mt-4 d-flex">We will send a 6 digit verification code to your mobile number</small>
                </div> 
                
                <div class="form-group mb-4 mt-100">
                  <button mat-raised-button color="primary" class="w-100" [routerLink]="['/reset-password']">Send OTP</button>
                </div>
                <div class="form-group mb-3 d-flex align-items-center justify-content-between">
                    <button mat-button class="text-primary" [routerLink]="['/']">
                        <mat-icon>arrow_back</mat-icon>
                        Back
                    </button>
                    <p class="mb-0">Not registered yet? <a class="link text-decoration-none">Create an account </a></p>
                </div>
              </div>
             
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
